<!DOCTYPE html>
<html lang="en">
<head>
  <title>用户注册</title>
  <meta charset="utf-8"/>
 <link rel="stylesheet" type="text/css" href="../css/registerCss.css"/>
 </head>

 <body>
  <div id="register">
    <div class="top">
     <img src="../images/logo1.jpg" />
    </div>
   <div class="content">
    <div class="register">
     <form id="f2" action="" method="post">
      <p><h1>同转商城注册</h1></p>
      <p class="reg"><input id="phoneNum" name="phoneNum" type="tel" required="required" placeholder="手机号"/></p>
      <p class="code"><input id="code" name="code" type="text" placeholder="短息验证码"/><a class="getCode" href="#">获取验证码</a></p>
      <p class="reg"><input id="password" name="password" type="password" placeholder="设置密码"/></p>
      <p class="reg"><input id="repassword" name="repassword" type="password" placeholder="确认密码"/></p>
      <p class="txt">点击注册，表示您同意易物商城<a class="r" href="#">《服务协议》</a></p>
      <p class="sub"><input id="sub" type="submit" value="同意协议并注册"/></p>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
