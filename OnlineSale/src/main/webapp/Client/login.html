<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../css/loginCss.css"/>
</head>
<body>
<div id="login">
    <div class="top">
        <img src="../images/logo1.jpg"/>
        <p>您好，欢迎光临同转商城！<a class="blu" href="#">请登录</a> <a href="#">帮助中心</a></p>
    </div>
    <div class="content">
        <div class="left">
            <img src="../images/img1.jpg" alt=""/>
        </div>
        <div class="right">
            <form id="f1" action="" method="post">
                <p>同转商城用户登录<a class="blu" href="#">注册新账户</a></p>
                <p class="log user"><input id="username" name="username" type="text"/></p>
                <p class="log pass"><input id="password" name="password" type="password"/></p>
                <p class="txt"><input name="autoLogin" type="checkbox"/>自动登录 <a class="r" href="#">忘记密码？</a></p>
                <p class="sub"><input id="sub" type="button" value="登录" onclick="check()"/></p>
                <p class="txt icon">更多合作网站账号登录:
                    <a href="#"><img src="../images/wbIcon.ico"></a>
                    <a href="#"><img src="../images/qqIcon.ico"></a>
                    <a href="#"><img src="../images/wxIcon.ico"></a>
                </p>
            </form>
        </div>
    </div>
    <div id="error_u" style="color: red">用户名不能为空！</div>
    <div id="error_p" style="color: red">密码不能为空！</div>
</div>
<script type="text/javascript" src="../js/jquery1.42.min.js"></script>
<script type="text/javascript">
    var check = function(){
        $("#error_u").css("display","none");
        $("#error_p").css("display","none");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        if(username.value == "" || password.value ==""){
            if(username.value == ""){
                $("#error_u").css("display","block");
                username.focus();
            }else{
                $("#error_p").css("display","block");
                password.focus();
            }
        }else{
            var f1 = document.getElementById("f1");
            f1.submit();
        }
    }
</script>
</body>
</html>
